public:
  metrics:
    prometheus:
      enabled: true
    influx:
      enabled: true
      # url: https://metrics.shields.io/telegraf
      url: https://metrics.pok-us.io/telegraf
      instanceIdFrom: env-var
      # instanceIdEnvVarName: HEROKU_DYNO_ID
      instanceIdEnvVarName: POKUS_DYNO_ID
      envLabel: shields-production

  ssl:
    isSecure: true
    key: '/usr/src/certs/pokus.key'
    cert: '/usr/src/certs/pokus.crt'
  cors:
    allowedOrigin: ['http://*.pok-us.io', 'http://*.pokus.io', 'http://*.pokus-shields.io', 'http://*.pok-us-shields.io', 'http://192.168.168.6']
    # allowedOrigin: ['http://shields.io', 'https://shields.io']

  # -> The raster service : when there is one, and it is independent (not insame container, not in same k8s deployment)
  rasterUrl: 'https://raster.pok-us.io'
  services:
    drone:
      # authorizedOrigins: ['https://drone.example.com']
      authorizedOrigins: ['http://*.pok-us.io', 'http://*.pokus.io', 'http://*.pokus-shields.io', 'http://*.pok-us-shields.io', 'http://192.168.168.6']

private:
  drone_token: 'value of the drone token here'
  influx_username: 'value of that secret'
  influx_password: 'value of that secret'
